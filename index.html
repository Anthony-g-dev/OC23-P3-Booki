<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<!-- Generic -->

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Description">
		<link rel="stylesheet" href="css/style.css"/>
		<title>Booki</title>
	</head>
	<body>
		<header>
			<div class="brand">
				<img src="img/logo.png" alt="Logo Booki" class="brand__logo" width="64x" height="auto">
			</div>
			<nav>
				<a href="#" class="nav__item">Hébergements</a>
				<a href="#" class="nav__item">Activités</a>
			</nav>
		</header>
		<main>
			<section class="researchArea">
				<div class="researchDescription">
					<h1 class="researchDescription__title">Trouvez votre hébergement pour des vacances de rêve</h1>
					<p class="researchDescription__subtitle">En plein centre-ville ou en pleine nature</p>
				</div>
				<div class="researchInput">
					<i class="fa-solid fa-location-dot researchInput__icon"></i>
					<input type="text" value="Marseille, France" size="11" class="researchInput__input" name="researchDestination" id="researchDestination">
					<button class="researchInput__submitButton">Rechercher</button>
				</div>
				<div class="researchFilters">
					<span class="researchFilters__label">Filtres</span>
					<div class="researchFilters__item">
						<i class="fa-solid fa-money-bill-wave researchFilters__itemIcon"></i>
						<span class="researchFilters__itemText">Économique</span>
					</div>
					<div class="researchFilters__item">
						<i class="fa-solid fa-person researchFilters__itemIcon"></i>
						<span class="researchFilters__itemText">Familial</span>
					</div>
					<div class="researchFilters__item">
						<i class="fa-solid fa-heart researchFilters__itemIcon"></i>
						<span class="researchFilters__itemText">Romantique</span>
					</div>
					<div class="researchFilters__item">
						<i class="fa-solid fa-fire researchFilters__itemIcon"></i>
						<span class="researchFilters__itemText">Nos pépites</span>
					</div>
				</div>
				<div class="researchInfo">
					<div class="researchInfo__icon">
						<i class="fa-solid fa-info"></i>
					</div>
					<span>Plus de 500 logements sont disponibles dans cette ville</span>
				</div>
			</section>
		</main>
	</body>
</html>
